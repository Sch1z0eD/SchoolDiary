<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрационная форма</title>
    <th:block th:include="fragments/imports :: head"></th:block>

</head>
<body>
<th:block th:include="fragments/components :: nav"></th:block>
<div class="main-wrapper justify-content-center">
<div class="container-fluid">
    <div class="row justify-content-center mt-3">
        <div class="col-sm-8 col-md-6 col-lg-4 mt-3">
            <h4>Зарегистрируйтесь как пользователь школы</h4>
            <form method="post" th:action="@{/user/register/new}" th:object="${userRegisterForm}">
                <div class="form-group">
                    <label>Имя</label>
                    <input type="text" class="form-control" aria-describedby="name" placeholder="Введите имя"
                           th:field="*{formName}" id="formName" autofocus required>
                </div>
                <div class="form-group">
                    <label>Фамилия</label>
                    <input type="text" class="form-control" aria-describedby="last name" placeholder="Введите фамилию"
                           th:field="*{formLastName}" id="formLastName" required>
                </div>
                <div class="form-group">
                    <label>Адрес электронной почты</label>
                    <input type="email" class="form-control" aria-describedby="emailHelp"
                           placeholder="Введите почту" th:field="*{email}" id="email" required>
                    <small id="emailHelp" class="form-text text-primary">Мы никогда не передадим вашу электронную почту кому-либо еще.
                    </small>
                    <span class="error" th:errors="*{email}"></span>
                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" class="form-control" placeholder="Пароль"
                           th:field="*{password}" id="password" required>
                </div>
                <button type="submit" class="btn btn-secondary">Зарегистрироваться</button>
            </form>
        </div>
    </div>
    </div>
</div>

<th:block th:include="fragments/imports :: js_import"></th:block>

</body>
</html>
